<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Exercici 6.3 - Par o Impar</title>
    </head>
    <body>
        <script>
            var num=prompt("Escriu un numero:");
            alert(calcula(num));
            function calcula(x){
                if (x % 2 == 0) {
                    return "El numero es par";
                }
                else {return "El Numero es impar";}
            }
        </script>
        <br>
    </body>
</html>
