<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Exercici 6.1 - Ocultar pàragraf</title>
    </head>
    <body>
        <p id="paragraf1">Este pàragraf pot desapareixer</p>
        <br>
        <button onclick="oculta()">Oculta</button>
        <button onclick="mostra()">Mostra</button>
        <script>
            function oculta(){
                document.getElementById('paragraf1').style.display="none";
            }
            function mostra(){
                document.getElementById('paragraf1').style.display="block";
            }
        </script>
    </body>
</html>
