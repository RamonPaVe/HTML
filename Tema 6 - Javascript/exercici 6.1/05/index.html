<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Exercici 6.1 - formulari</title>
    </head>
    <body>
        <script>
            function digues_edat(){
                var nom = document.getElementByName("nom").value;
                var edad = parseInt(document.getElementsByName("nom")[0].value);
                document.getElementById("paragraf").innerHTML ="Hola " + edad +".";
            }
        </script>
        <form action="">
            <fieldset>
                <legend>Qui eres?</legend>
                <br>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" size="50"><br><br>
                <button type="button" onclick="digues_edat()">Ok</button>
            </fieldset> 
        </form>        
        <br>
        <p id="paragraf"></p>
    </body>
</html>
