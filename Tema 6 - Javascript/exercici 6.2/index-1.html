<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Exercici 6.2 - Edat</title>
    </head>
    <body>
        <script>
            function escriu_edat(){
                var edat = parseInt(document.getElementsByName("edat")[0].value);
                document.getElementById("paragraf").innerHTML ="Tens " + edat +" anys.";
            }
        </script>
        <form action="">
            <fieldset>
                <legend>Escriu la teua edat</legend>
                <br>
                <label for="edat">Edat:</label>
                <input type="text" id="edat" name="edat" size="4"><br><br>
                <button type="button" onclick="escriu_edat()">Aceptar</button>
            </fieldset>  
        </form>
        <br>
        <p id="paragraf"></p>
    </body>
</html>
