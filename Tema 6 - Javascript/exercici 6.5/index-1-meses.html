<!DOCTYPE html>
<html lang="es-ES">

        <script>

                var mesLletra;

                switch (mesNumero){
                    case "1":
                        mesLletra="Gener";

                    case "3":

                    case "7":
                        mesLletra="Juliol";
                        break;
                    case "8":

                        break;
                    case "9":
                        mesLletra="Setembre";
                        break;
                    case "10":
                        mesLletra="Octubre";
                        break;
                    case "11":
                        mesLletra="Novembre";

                    case "12":

                window.alert(mesLletra);
