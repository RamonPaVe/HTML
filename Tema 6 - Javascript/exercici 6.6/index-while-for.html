<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Exercici 6.6.3 - While - For</title>
    </head>
    <body>
        <label for="numero">Escriu 2 numeros:</label>
        <input type="text" id="numero1" name="numero1" size="5">
        <input type="text" id="numero2" name="numero2" size="5">
        <p id="n"></p>
        <button type="button" onclick="validanumeros()">Acceptar</button>
        <script>
            function escriuNum(){
                var numero1;
                var numero2;
                numero1 = parseFloat(document.getElementById("numero1").value);
                numero2 = parseFloat(document.getElementById("numero2").value);
                if (numero1>numero2){
                    console.log("De major a menor -------------------------");
                    while(numero1 >= numero2) {
                        console.log("Numero "+ numero1);
                        numero1--;
                    } 
                } else{
                    console.log("De menor a major -------------------------");
                    for(numero1; numero1 <= numero2; numero1++) {
                        console.log("Numero "+ numero1);
                    }
                } 
            }
            function validanumeros() {
                var n1;
                var n2;
                n1 = parseFloat(document.getElementById("numero1").value);
                n2 = parseFloat(document.getElementById("numero2").value);
                document.getElementById("n").innerHTML ="";
                if (isNaN(n1) || isNaN(n2) ||n1 == n2) {
                    document.getElementById("n").innerHTML = "Des escriure 2 numeros diferents";
                } else {
                    escriuNum();
                }
            }
        </script>
    </body>
</html>
